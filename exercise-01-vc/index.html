<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to MLS </title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Convert Kilometer to Miles </h1>

    <p>The user provides a distance in kilometers. <br>
        The program displays the distance in miles. <br>
        Consider that a kilometer is 0.62 miles.</p>
    
    <label for="kmInpt">Enter distance in kilometers:</label>

    <input type="number" id="kmInpt" placeholder="e.g., 10">

    <button onclick="converttoMies()">Convert</button>

    <p id="result"></p>

</body>
</html>
